<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFiguras Geometricas</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <button id="btnChat" onclick="chatActive()">CHAT</button>
    <div id="chat">
        <h2>CHAT EN LINEA</2>
    </div>

    <h1>FIGURAS GEOMETRICAS</h1>
    <div id="fila">
        <!-- div es una caja (contenedor) -->
        <div id="contBotones">
            <h2>BOTONES</h2>
            <button onclick="fcirculo()">CIRCULO</button>
            <button onclick="fparalelogramo()">ROMBO</button>
            <button onclick="frectanguloH()">RECTANGULO</button>
            <button onclick="frectanguloV()">RECTANGULO VERTICAL</button>
            <button onclick="fimagen()">IMAGEN</button>
            <button onclick="farriba()">ARRIBA</button>
            <button onclick="fabajo()">ABAJO<O</button>
            <button onclick="fderecha()">DERECHA</button>
            <button onclick="fizquierda()">IZQUIERDA</button>
            <button onclick="fdiagonal()">DIAGONAL</button>
        </div>
        <div id="contFigura">
            <h2>FIGURA</h2>
            <div id="figura" >
            </div>
        </div>
    </div>

    <div id="contOperaciones">
        <h2>OERACIONES MATEMATICAS</h2>
        <input type="number" id="valor1">
        <select name="#" id="operaciones">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="valor2">
        <button onclick="operaciones()" >=</button>
        <input type="number" id="respuesta">
    </div>
   

    <Script src="JS/main.js"></Script>
</body>
</html>
